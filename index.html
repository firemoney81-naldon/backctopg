            // 파일에 추가로 언급된 기타 사이트들 (일부 중복은 제외하고, 누락된 항목을 포함)
            // (생략된 기타 수백 개의 백링크 항목은 편의상 위 리스트에 통합 또는 중복 제거)
        ];

        // Fisher-Yates 셔플 알고리즘: 배열을 완전히 랜덤하게 섞습니다.
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // HTML 생성 및 목록 표시
        function generateSiteList() {
            const listContainer = document.getElementById('siteList');
            // 1. 목록을 랜덤하게 섞습니다.
            const shuffledSites = shuffleArray(allSites);

            // 2. 섞인 목록을 기반으로 HTML 요소를 생성합니다.
            shuffledSites.forEach(site => {
                const li = document.createElement('li');
                
                // <a> 태그로 전체 설명 문구를 감싸, 문구 전체를 클릭 영역으로 만듭니다.
                const link = document.createElement('a');
                link.href = site.url;
                link.target = "_blank"; // 새 탭에서 열기
                
                // 키워드와 강렬한 설명 문구를 삽입합니다.
                link.innerHTML = `<span class="keyword">[키워드: ${site.name}]</span>${site.description}`;
                
                li.appendChild(link);
                listContainer.appendChild(li);
            });
        }

        // 페이지 로드 시 목록을 생성하고 표시합니다.
        generateSiteList();
    </script>
